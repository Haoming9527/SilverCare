spring.application.name=SilverCare-Backend
server.servlet.context-path=/api
server.port=8081

# Stripe Configuration
# These will be read from environment variables on Render
stripe.api.key=${STRIPE_API_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}
stripe.tax.rate.id=${STRIPE_TAX_RATE_ID}

# Application URLs (for Stripe success/cancel redirects)
app.client.url=${APP_CLIENT_URL}